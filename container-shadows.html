<!-- Building shadows for containers. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ["Space Grotesk", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-slate-100 font-mono">
    <div
      class="w-full gap-3 flex flex-col h-screen justify-center items-center"
    >
      <input
        type="text"
        placeholder="Placeholder"
        class="text-base bg-white outline outline-1 outline-offset-0 outline-slate-900/[0.07] rounded-lg p-5 w-[400px] text-slate-600 shadow-[0_1px_3px_0_rgba(15,23,42,0.1),inset_0_-1px_0_0_rgba(0,0,0,0.1)]"
      />
    </div>
  </body>
</html>

<!-- 

SUMMARY

I don't think that there is a setting for "border outside" as there is "stroke outside" in Figma. I have used the outline class instead:

"outline" : creates the outline
"outline-1" : sets the outline width to 1px
"outline-offset-0" : sets the outline to be flush with the element
"outline-slate-900/[0.07]" : sets the outline to be slate-900 with a 7% opacity

"shadow-[0_1px_3px_0_rgba(15,23,42,0.1),inset_0_-1px_0_0_rgba(0,0,0,0.1)]" : first shadow creates the drop shadow while the second shadow creates the inner shadow.

-->
